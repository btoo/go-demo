<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>go news aggregator</title>
  <script type="text/javascript" charset="utf8" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.16/css/jquery.dataTables.css">
  <script type="text/javascript" charset="utf8" src="//cdn.datatables.net/1.10.16/js/jquery.dataTables.js"></script>
</head>
<body>
  
  <h1>{{ .Title }}</h1>
  
  <table id="fancytable" class="display">
    <col width="35%">
    <col width="65%">
    <thead>
      <th>Title</th>
      <th>Keywords</th>
    </thead>
    <tbody>
      {{ range $key, $value := .News }}
        <tr>
          <td>
            <a href="{{ $value.Location }}">
              {{ $key }}
            </a>
          </td>
          <td>
            Keywords: {{ $value.Keyword }}
          </td>
        </tr>
      {{ end }}
    </tbody>
  </table>

  <script>
    $(document).ready(_ => $('#fancytable').DataTable())
  </script>

</body>
</html>
